<ng-sidebar-container style="overflow: hidden;">
  <ng-sidebar [opened]="opened" position="top">
    <ul class="burger__ul">
      <li (click)='toggleSidebar()' class="burger__li"><a href="#hello" class="burger__a">ПРИВЕТ</a></li>
      <li (click)='toggleSidebar()' class="burger__li"><a href="#skills" class="burger__a">НАВЫКИ И УМЕНИЯ</a></li>
      <li (click)='toggleSidebar()' class="burger__li"><a href="#experience" class="burger__a">ОПЫТ</a></li>
      <li (click)='toggleSidebar()' class="burger__li"><a href="#education" class="burger__a">ОБРАЗОВАНИЕ</a></li>
      <li (click)='toggleSidebar()' class="burger__li"><a href="#portfolio" class="burger__a">ПОРТФОЛИО</a></li>
      <li (click)='toggleSidebar()' class="burger__li"><a href="#recommendation" class="burger__a">РЕКОМЕНДАЦИИ</a></li>
      <li (click)='toggleSidebar()' class="burger__li"><a href="#contact" class="burger__a">СВЯЖИТЕСЬ СО МНОЙ</a></li>
    </ul>
  </ng-sidebar>
  <div ng-sidebar-content>
    <button (click)='toggleSidebar()' class="burger">
      <span [ngClass]="{'burger__line1': !opened, 'burger__line1_active': opened}"></span>
      <span [ngClass]="{'burger__line2': !opened, 'burger__line2_active': opened}"></span>
      <span [ngClass]="{'burger__line3': !opened, 'burger__line3_active': opened}"></span>
      <span [ngClass]="{'burger__line4': !opened, 'burger__line4_active': opened}"></span>
    </button>
  
    <app-header id="header"></app-header>
    <router-outlet></router-outlet>
    <app-hello id="hello"></app-hello>
    <app-skills id="skills"></app-skills>
    <app-experience id="experience"></app-experience>
    <app-education id="education"></app-education>
    <app-portfolio id="portfolio"></app-portfolio>
    <app-recommendation id="recommendation"></app-recommendation>
    <app-contact id="contact"></app-contact>
    <app-footer id="footer"></app-footer>
  </div>
</ng-sidebar-container>
